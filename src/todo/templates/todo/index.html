<!DOCTYPE html>
<html ng-app="nodeTodo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App - with Django + Angular + SQLite3</title>
    {% load static %}
    <link href="{% static 'todo/vendor/bootstrap/bootstrap-3.3.7.min.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'todo/stylesheets/style.css' %}">

    <script src="{% static 'todo/vendor/jquery/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'todo/vendor/bootstrap/bootstrap-3.3.7.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'todo/vendor/angularjs/angularjs-1.6.1.min.js' %}"></script>
    <script>
    var rootURL = "{% url 'todo:index' %}";
    // the root URL of the app. To be used in app.js
    </script>
    <script src="{% static 'todo/javascripts/app.js' %}"></script>
</head>
<body ng-controller="mainController" class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h1>Todo App</h1>
            <hr>
            <h1 class="lead">Django + Angular + SQLite3</h1>
        </div>
        <div class="panel-body todo-form">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add a todo..." ng-model="formData.text">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit" ng-click="createTodo()">Add Todo</button>
                    </span>
                </div>
            </form>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="todo in todoData.data">
                <h4 ng-class="{ 'text-muted': todo.complete }">
                    <input class="lead" type="checkbox" ng-checked="todo.complete" ng-click="updateTodo(todo)">
                    &nbsp;<span ng-bind="todo.text"></span>
                    <button class="btn btn-link pull-right delTodo" type="button" ng-click="deleteTodo(todo.id)">
                        <span class="glyphicon glyphicon-remove-sign text-muted" aria-hidden="true"></span>
                    </button>
                </h4>
            </li>
        </ul>
    </div>
</body>
</html>
